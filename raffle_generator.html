	<body>
		
		<script src="raffle_generator_functions.js"></script>
		<script>
			var names = new Array();

		<h1>Raffle Generator</h1>




		<form onsubmit="return false;"> 
			<h2>Enter Raffles</h2>
			<p>
				<label>Name: </label>

			<p>
				<label>Number of raffles: </label>
				<input id= "num" type= "number" name= "num" placeholder= "i.e. OVER 9000" />
			</p>
			<p>
				<input id= "submit" type ="button" class="button" value="Add to Raffle" onclick="enterNames(names)">
			</p>
		</form>




		<p>
			<button type="button" class="button" onclick="findWinner(names)">Generate</button>
		</p>

		<p id="generate"> The winner is... </p>
